name: pre-commit

on:
  pull_request:
  workflow_call:
    inputs:
      pre-commit-config:
        required: true
        type: string
        default: .pre-commit-config.yaml
    secrets:
      token:
        required: false

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set pre-commit-config
        run: |
          PRE_COMMIT_CONFIG=${{ inputs.pre-commit-config }}
          echo "PRE_COMMIT_CONFIG=${PRE_COMMIT_CONFIG:=.pre-commit-config.yaml}" >> $GITHUB_ENV

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files --config ${{ env.PRE_COMMIT_CONFIG }}
          token: ${{ secrets.token }}
